<!doctype html>
<html lang="en" class="h-screen w-screen">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator | JS</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="index.js"></script>
	</head>
	<body
		class="h-screen w-screen flex items-center justify-center bg-gray-100"
	>
		<div
			class="w-1/2 flex flex-col gap-1 items-center justify-center h-full"
		>
			<h1 class="text-3xl font-bold text-blue-600">Calculator.JS</h1>
			<div
				class="flex flex-row justify-end w-full text-5xl font-bold text-gray-500"
				id="result"
			>
				=
			</div>
			<input
				type="text"
				id="input-box"
				placeholder=""
				class="border border-gray-300 px-2 py-1 rounded w-full h-20 text-3xl text-gray-500"
			/>
			<div class="flex flex row w-full">
				<div
					id="calc-body"
					class="text-blue-600 w-full flex flex-col items-center justify-center"
				></div>
				<div
					class="flex flex-col w-1/4 h-full"
					id="calc-operations"
				></div>
			</div>
		</div>
	</body>
</html>
